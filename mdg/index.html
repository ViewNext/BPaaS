    	<body ng-app="mdg">
    		<ion-header class="bar-positive nav-title-slide-ios7"></ion-header>
  			<ion-nav-view></ion-nav-view>

			<script type="text/ng-template" id="templates/home.html">
		        <ion-header-bar class="bar bar-positive nav-title-slide-ios7">
		        	<img src="./images/thumbnail.png" alt="imagen Phone">
		        	<h1><span>Aplicaci√≥n</span> Punto de Venta</h1>
		        </ion-header-bar>
		            <ion-view>
		                <ion-content class="padding main-header has-header" overflow-scroll='true'>
		 					<div class="list">
								<div class="inputDiv sepShadow">
									<div class="input-user-level" userlevel="BPaaSCatalog.userlevel=0"></div>
			                    	<div><x-input-msisdn  msisdn="BPaaSCatalog.msisdn" /></div>
			                    </div>	
								<div class="login-user sepShadow"  msisdn="BPaaSCatalog.msisdn"></div>
	
								<div class="profile-data posRel" msisdn="{{BPaaSCatalog.msisdn}}" level="{{BPaaSCatalog.userlevel}}"></div>
								<div class="mdg-init" msisdn="{{BPaaSCatalog.msisdn}}" level="{{BPaaSCatalog.userlevel}}"></div>
								<div class="mdg-info-cliente-movil" msisdn="{{BPaaSCatalog.msisdn}}" ng-if="msisdn > 600000000 && BPaaSCatalog.userlevel < 2"></div>
								<div class="mdg-lista-lineas-fijo" msisdn={{BPaaSCatalog.msisdn}} ></div>		
		 					</div>
					</ion-content>
		        </ion-view>
			</script>
			
			<ion-footer-bar align-title="left" class="bar-calm">
